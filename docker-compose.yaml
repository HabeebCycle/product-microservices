version: '2.1'

services:
  # To be able to scale a container up or down, comment out the container name line.

  product-service:
    #image: product-service:05-reactive-event-driven
    build: microservices/product-service
    mem_limit: 300m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_USER=${CONFIG_SERVER_USR}
      - CONFIG_SERVER_PWD=${CONFIG_SERVER_PWD}
    #container_name: product-service
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  recommendation-service:
    #image: recommendation-service:05-reactive-event-driven
    build: microservices/recommendation-service
    mem_limit: 300m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_USER=${CONFIG_SERVER_USR}
      - CONFIG_SERVER_PWD=${CONFIG_SERVER_PWD}
    #container_name: recommendation-service
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  review-service:
    #image: review-service:05-reactive-event-driven
    build: microservices/review-service
    mem_limit: 300m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_USER=${CONFIG_SERVER_USR}
      - CONFIG_SERVER_PWD=${CONFIG_SERVER_PWD}
    #container_name: review-service
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  product-composite-service:
    #image: product-composite-service:05-reactive-event-driven
    build: microservices/product-composite-service
    mem_limit: 300m
    # Removing external access by disabling the port. It will be accessed through API-Gateway
    #ports:
    #- "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_USER=${CONFIG_SERVER_USR}
      - CONFIG_SERVER_PWD=${CONFIG_SERVER_PWD}
    #container_name: product-composite-service
    depends_on:
      rabbitmq:
        condition: service_healthy

  # Discovery Server
  discovery-server:
    build: cloud-services/discovery-server
    mem_limit: 300m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_USER=${CONFIG_SERVER_USR}
      - CONFIG_SERVER_PWD=${CONFIG_SERVER_PWD}
    # Removing external access by disabling the port. It will be accessed through API-Gateway
    #ports:
    #- "8761:8761"
    #container_name: discovery-server

  # API Gateway server
  api-gateway:
    build: cloud-services/api-gateway
    mem_limit: 300m
    ports:
    - "8443:8443"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_USER=${CONFIG_SERVER_USR}
      - CONFIG_SERVER_PWD=${CONFIG_SERVER_PWD}
    #container_name: api-gateway

  # API Auth server
  auth-server:
    build: cloud-services/auth-server
    mem_limit: 300m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_USER=${CONFIG_SERVER_USR}
      - CONFIG_SERVER_PWD=${CONFIG_SERVER_PWD}
    #container_name: auth-server

  # API Configuration server
  config-server:
    build: cloud-services/config-server
    mem_limit: 300m
    environment:
      - SPRING_PROFILES_ACTIVE=docker,native
      - ENCRYPT_KEY=${CONFIG_SERVER_ENCRYPT_KEY}
      - SPRING_SECURITY_USER_NAME=${CONFIG_SERVER_USR}
      - SPRING_SECURITY_USER_PASSWORD=${CONFIG_SERVER_PWD}
    volumes:
    - $PWD/config-repo:/config-repo

  # mongodb cli:
  # $ docker-compose exec mongodb mongo --quiet
  mongodb:
    image: mongo:3.6.9
    mem_limit: 300m
    ports:
    - "27017:27017"
    container_name: mongodb
    command: mongod --smallfiles
    healthcheck:
      # "mongo --eval 'db.stats().ok'"
      test: ["CMD", "mongo", "--eval", "'db.stats().ok'"]
      interval: 10s
      timeout: 5s
      retries: 10

  # redis cli
  # $ docker-compose exec redis redis-cli
  redis:
    image: redis:alpine
    mem_limit: 300m
    ports:
    - "6379:6379"
    environment:
      - REDIS_REPLICATION_MODE=master
    container_name: redis
    command: redis-server --requirepass pwd
    healthcheck:
      test: ["CMD", "redis-cli", "auth", "pwd", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  # mysql cli
  # $ mysql -uroot -h127.0.0.1 -p
  # $ docker-compose exec mysql mysql -uuser -p review-db
  mysql:
    image: mysql:5.7
    mem_limit: 300m
    ports:
    - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpwd
      - MYSQL_DATABASE=review-db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=pwd
    container_name: mysql
    healthcheck:
      # "/usr/bin/mysql --user=user --password=pwd --execute \"SHOW DATABASES;\""
      test: ["CMD", "mysqladmin", "ping", "-uuser", "-ppwd", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  # rabbitmq
  # username: guest, password: guest
  rabbitmq:
    image: rabbitmq:3.8.9-management-alpine
    mem_limit: 300m
    ports:
    - "5672:5672"
    - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    container_name: rabbitmq
    # Enable the web management page on port 15672 : http://127.0.0.1/15672 Username: guest, Password: guest
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 10

